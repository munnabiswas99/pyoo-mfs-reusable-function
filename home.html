<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Account Balance</div>
                <div id="account-balance" class="stat-value">9400</div>
              </div>
            </div>
            <div class="divider"></div>
            <div>
              <button id="add-money-option-btn" class="btn">Add Money</button>
              <button id="cash-out-option-btn" class="btn">Cash Out</button>
              <button id="transaction-option-btn" class="btn">Transactions</button>
            </div>
            <div class="divider"></div>

            <!-- Add money form start here-->
            <div id="add-money-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="add-money-input"
                    type="number"
                    placeholder="amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin number</span>
                  </label>
                  <input id="pin-input"
                    type="password"
                    placeholder="pin"
                    class="input input-bordered"
                    autocomplete="off" required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary">Add money</button>
                </div>
              </form>
            </div>
            <!-- Add money form End here-->


            <!-- Cash Out form start here -->
            <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="cash-out-amount"
                    type="number"
                    placeholder="amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input id="cash-out-pin"
                    type="password"
                    placeholder="pin"
                    class="input input-bordered"
                    autocomplete="off" required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out-btn" class="btn btn-primary">Cash out</button>
                </div>
              </form>
            </div>
            <!-- Cash Out form end here -->
             <!-- Transaction History Start here -->
              <div id="transaction-history" class="hidden">
                <h2>Transaction History</h2>
                <div id="transaction-container">

                </div>
              </div>
             <!-- Transaction History End here -->
          </div>
        </div>
      </div>
    </main>
    <script src="JS/utlities.js"></script>
    <script src="JS/addMoney.js"></script>
    <script src="JS/cashOut.js"></script>
    <script src="JS/login.js"></script>
    <script src="JS/features.js"></script>
  </body>
</html>
